<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="format-detection" content="telephone=no,email=no">
		<title>个人身份信息</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="public-container identity-container">
			<div class="header-image-wrap">
				<div class="header-image">
					<input id="" class="header-image-upload" type="file" name="" />
					<img id="" class="header-image-img" src="img/img_header_upload.png" width="100%" height="100%s"/>
				</div>
				<p class="header-image-describe">点击拍照</p>
			</div>
			
			<div class="identity-wrap">
				<div class="form-middle">
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">真实姓名</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入真实姓名" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">性别</span>
						</dt>
						<dd class="identity-answer radio-row">
							<div class="radio-wrap">
								<input id="man" class="" type="radio" name="sex" checked />
								<label for="man"><span></span>男</label>
								<input id="woman" type="radio" name="sex" />
								<label for="woman"><span></span>女</label>
							</div>
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">出生日期</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="年/月/日" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">邮箱</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入邮箱地址" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">民族</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入民族" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">籍贯</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入籍贯" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">家庭住址</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入家庭住址" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">所在地</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入户口所在地" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">身份证</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入身份证号" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">手机号</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入手机号" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">地区</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入省份" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item"></span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="市" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item"></span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="区/县" />
						</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">认证状态</span>
						</dt>
						<dd class="identity-answer">
							<input id="" class="identity-input" type="text" name="" value="" placeholder="审核中" />
						</dd>
					</dl>
					<div class="public-btn-wrap">
						<input id="" class="public-btn btn-submit" type="submit" name="" value="保存" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
