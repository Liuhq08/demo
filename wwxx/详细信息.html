<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="format-detection" content="telephone=no,email=no">
		<title>寻人-详细页面</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="public-container">
			<section class="detail-info-header">
				<div class="detail-info-img-item">
					<img src="img/pic_detail_info_01.png" width="100%" height="100%"/>
				</div>
				<div class="detail-info-img-item">
					<img src="img/pic_detail_info_02.png" width="100%" height="100%"/>
					
					<div class="slider-indicator">
						<div class="indicator active"></div>
						<div class="indicator"></div>
						<div class="indicator"></div>
					</div>
				</div>
			</section>
			
			<section class="public-part">
				<div class="detail-info-middle">
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">姓名</span>
						</dt>
						<dd class="identity-answer">王小明</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">性别</span>
						</dt>
						<dd class="identity-answer">男</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">出生日期</span>
						</dt>
						<dd class="identity-answer">2014年3月18日</dd>
					</dl>
				</div>
			</section>
			
			<section class="public-part">
				<div class="detail-info-middle">
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">口音</span>
						</dt>
						<dd class="identity-answer">武汉口音</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">学校</span>
						</dt>
						<dd class="identity-answer">达实小班</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">年级</span>
						</dt>
						<dd class="identity-answer">小班</dd>
					</dl>
				</div>
			</section>
			
			<section class="public-part">
				<div class="detail-info-middle">
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">丢失时间</span>
						</dt>
						<dd class="identity-answer">2016年2月9日</dd>
					</dl>
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">丢失地点</span>
						</dt>
						<dd class="identity-answer">武汉万达</dd>
					</dl>
				</div>
			</section>
			
			<section class="public-part">
				<div class="detail-info-middle">
					<dl class="identity-row">
						<dt class="identity-lb justify">
							<span class="justify-item">其他信息</span>
						</dt>
						<dd class="identity-answer">身高70cm，脚穿黑色小皮鞋</dd>
					</dl>
				</div>
			</section>
		</div>
	</body>
</html>
