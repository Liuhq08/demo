<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="format-detection" content="telephone=no,email=no">
		<title>寻亲-丢失信息</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="public-container find-people">
			<div class="people-middle">
				<div class="people-title-wrap"><h1 class="people-title">丢失信息</h1></div>
				<div class="people-main-wrap people-lose-main-wrap">
					<div class="form-middle people-lose-middle">
						<div class="identity-upload-row">
							<div class="upload-img-wrap"><img src="img/pic_upload_img.png" width="100%" height="100%"/></div>
							<div class="upload-img-btn">
								<span class="public-btn">上传图片</span>
								<input id="" class="upload-img-file" type="file" name="" value="" />
							</div>
						</div>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">口音</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入口音" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">学校</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入学校" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">年级</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入年级" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">丢失时间</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="年/月/日" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">丢失地点</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入丢失地点" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">其他特征</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入其他特征" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item"></span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="" />
							</dd>
						</dl>
						<div class="public-btn-wrap">
							<input id="" class="public-btn btn-submit" type="submit" name="" value="保存" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="find-people-layer"></div>
	</body>
</html>
