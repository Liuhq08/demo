<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="format-detection" content="telephone=no,email=no">
		<title>联系人信息sure</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="public-container find-people">
			<div class="people-middle">
				<div class="people-title-wrap"><h1 class="people-title">联系人信息</h1></div>
				<div class="people-main-wrap people-contact-main-wrap">
					<div class="form-middle people-lose-middle">
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">姓名</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入联系人姓名" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">两者关系</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入填写人与联系人关系" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">手机</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入手机号码" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">电话</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入电话号码" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">邮箱</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入邮箱" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">Q Q</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入QQ" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">居住地</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入居住地" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">其他联系</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入其他联系方式" />
							</dd>
						</dl>
						<div class="public-btn-wrap">
							<input id="" class="public-btn btn-submit" type="submit" name="" value="完成" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="find-people-layer"></div>
	</body>
</html>
