<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="format-detection" content="telephone=no,email=no">
		<title>身份信息</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="public-container find-people">
			<div class="people-middle">
				<div class="people-title-wrap"><h1 class="people-title">丢失人身份信息</h1></div>
				<div class="people-main-wrap people-lose-id-wrap">
					<div class="form-middle people-lose-middle">
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">真实姓名</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入真实姓名" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">性别</span>
							</dt>
							<dd class="identity-answer radio-row">
								<div class="radio-wrap">
									<input id="man" class="" type="radio" name="sex" checked />
									<label for="man"><span></span>男</label>
									<input id="woman" type="radio" name="sex" />
									<label for="woman"><span></span>女</label>
								</div>
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">出生日期</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="年/月/日" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">民族</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入民族" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">籍贯</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入籍贯" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">家庭地址</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入家庭地址" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">身份证</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入身份证号" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">手机号</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入手机号" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item">地区</span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="请输入省份" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item"></span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="市" />
							</dd>
						</dl>
						<dl class="identity-row">
							<dt class="identity-lb justify">
								<span class="justify-item"></span>
							</dt>
							<dd class="identity-answer">
								<input id="" class="identity-input" type="text" name="" value="" placeholder="区/县" />
							</dd>
						</dl>
						<div class="public-btn-wrap">
							<input id="aaa" class="public-btn btn-submit" type="button" name="" value="保存" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="find-people-layer lose-people-id-layer"></div>
		<script type="text/javascript" src="js/jquery-2.1.0.min.js" ></script>
		<script>
			$("#aaa").click(function(){
				alert(111);
			})
		</script>
	</body>
</html>
